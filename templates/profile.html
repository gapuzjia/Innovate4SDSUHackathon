<h2>Select Your Interests</h2>
<form action="/submit_profile" method="post">
  {% for group, tags in tag_groups.items() %}
    <details>
      <summary><strong>{{ group }}</strong></summary>
      {% for tag in tags %}
        <label>
          <input type="checkbox" name="tags" value="{{ tag }}"> {{ tag.title() }}
        </label><br>
      {% endfor %}
    </details>
    <br>
  {% endfor %}
  <button type="submit">Start Swiping</button>
</form>
